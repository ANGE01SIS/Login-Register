<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Login And Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main_tittle">Login</h1>
      <form class="main_form">
        <input
          class="main_form_input-username input"
          type="text"
          placeholder="Username"
          name="username-input"
        />
        <input
          class="main_form_input-password input"
          type="text"
          placeholder="Password"
          name="password-input"
        />
        <button class="main_form_button-login button">Let's go!</button>
      </form>
      <a class="main_go-register" href="./register.html"
        >Not logged in? Register here!</a
      >
    </main>
  </body>
</html>
