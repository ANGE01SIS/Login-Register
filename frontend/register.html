<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Login And Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main_tittle">Register</h1>
      <form class="main_form form-register">
        <input
          class="main_form_input-name input"
          type="text"
          placeholder="Name"
          name="name-input"
        />
        <input
          class="main_form_input-username input"
          type="text"
          placeholder="Username"
          name="username-input"
        />
        <input
          class="main_form_input-password input"
          type="text"
          placeholder="Password"
          name="password-input"
        />
        <button type="submit" class="main_form_button-register button">
          Register
        </button>
      </form>
      <a class="main_go-login" href="./login.html"
        >Already logged in? go to login!</a
      >
    </main>
    <script src="./main.js"></script>
  </body>
</html>
